<body class="body">
    <div class="caja">
        <form>


            <h5 class="titulo">
                <label>Universidad Tecnol√≥gica de Aguascalientes</label>
            </h5>



            <div class="form-group">
                <i class="fas fa-user-circle ic"></i>
                <label for="exampleInputEmail1">Nombre</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="usuario.nombre" name="usuario">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>

            <div class="form-group">
                <i class="fas fa-user-circle ic"></i>
                <label for="exampleInputEmail1">Apellido</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="usuario.apellido" name="usuario">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <i class="fas fa-building ic"></i>
                <label for="exampleInputEmail1">Direccion</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="usuario.direccion" name="usuario">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <label for="exampleInputEmail1">Email</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="usuario.email" name="usuario">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <i class="fas fa-key ic"></i>
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="usuario.password" name="usuario">
            </div>
            <div class="form-group" style="margin-bottom: 10%;">
                <i class="fas fa-key ic"></i>
                <label for="exampleInputEmail1">Repetir Password</label>
                <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="usuario.valid" name="usuario">
                <small id="emailHelp" class="form-text text-muted"></small>
                <div class="alert alert-danger" role="alert" style="display: none;" id="mensajeria">
                    {{this.error.mensaje}}
                </div>
            </div>
            <button type="submit" class="btn btn-primary" (click)="valid()">Registrarse</button>

        </form>
    </div>
    <div class="alert alert-danger" role="alert" id="emaile">
        {{this.error.mensaje}}
    </div>
</body>
