<app-navbar>
</app-navbar>
<div class="container mt-5 mb-5">

    <div class="directriz text-center">
        <h5>Areas</h5>
        <p class="font-weight-normal">Unidad ejecutora:<span class="text-secondary">    Tecnologías de la información</span> </p>

    </div>

    <div class="row justify-content-around  mt-5">
        <div class="col-sm-5">
            <div class="row justify-content-between  align-items-center">

            </div>
        </div>
        <div class="col-sm-5"></div>
    </div>

    <div class="col-mt-18" id="areas">
        <div class="row">

            <tbody *ngFor="let dire of area | paginate: paginationConfig" style="margin: 2%;">
                <div class="card mt-5">
                    <h5 class="card-header">Area: <span class="text-secondary">{{dire.unidadEjec.codigo}}</span></h5>
                    <div class="card-body">
                        <h5 class="card-title">{{dire.unidadEjec.descripcion | uppercase}}</h5>
                        <p class="card-text mb-4">{{dire.descripcion}}</p>
                        <button class="btn btn-primary" (click)="ProgramaPorArea(dire.unidadEjec._id)"><i class="fas fa-eye"></i> Mostrar Area</button>
                    </div>
                </div>
            </tbody>

        </div>
    </div>

    <div class="col-12 mt-3 d-flex justify-content-center">
        <pagination-template #p="paginationApi" [id]="paginationConfig.id" [maxSize]="maxSizePagination" autoHide="true" (pageChange)="paginationConfig.currentPage = $event">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li [className]="p.isFirstPage() ? 'page-item disabled' : 'page-item'">
                        <a class="page-link" (click)="p.previous()" href="#" aria-label="Previous">
                            <span aria-hidden="true">«</span>
                        </a>
                    </li>
                    <li *ngFor="let page of p.pages" [className]="
            p.getCurrent() === page.value
              ? 'page-item disabled'
              : 'page-item'
          ">
                        <a class="page-link" (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
            {{ page.label }}
          </a>
                        <a class="page-link" *ngIf="p.getCurrent() === page.value">
            {{ page.label }}
          </a>
                    </li>
                    <li [className]="
            p.isLastPage() ? 'page-item disabled' : 'page-item disabled'
          ">
                        <a class="page-link" href="#" (click)="p.next()" aria-label="Next">
                            <span aria-hidden="true">»</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </pagination-template>
    </div>
