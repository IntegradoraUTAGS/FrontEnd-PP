<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<h2>User List</h2>
  <table class="table">
    <thead class="thead-green">
      <tr>
        <th scope="col">Status</th>
        <th scope="col">Email</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Eliminar</th>
        <th scope="col"> Add</th>
      </tr>
    </thead>
    <tbody *ngFor="let el of user.usuarios">
        <tr>
            <th scope="col">{{el.estado}}</th>
            <th scope="col">{{el.email}}</th>
            <th scope="col">{{el.nombre}}</th>
            <th scope="col">{{el.apellido}}</th>
            <th>
            <button class="icon-remov" title="delete product" (click)="deleteUSer(el._id)">X</button>
            </th>
            <th>
                <button class="glyphicon glyphicon-pencil" title="delete product" (click)="updateUser()"></button>
            </th>
        </tr>
    </tbody>
  </table>
  <div class="Actualizar" id="act">
      <input type="text">Actualizar
      <button (click)="updateUserG()">Guardar</button>
  </div>
