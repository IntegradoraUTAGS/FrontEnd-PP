<h2>User List</h2>

<div>
    <button (click)="addUser()">
        add
    </button>
</div>
<ul class="user">
 <li *ngFor="let p of user.usuarios; let i = index;">
 <span class="badge"> {{i+1}}</span>"NOMBRE: "{{p.nombre}} "EMAIL: " {{p.email}}
 <button class="delete" title="delete product" (click)="deleteUSer(p._id)">X</button>
 </li>
</ul>
<table mdbTable class="user">
    <thead class="black white-text">
      <tr>
        <th *ngFor="let head of user.usuarios" scope="col">{{head.nombre}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let el of user.usuarios">
        <th scope="row">{{el.id}}</th>
        <td>{{el.nombre}}</td>
        <td>{{el.email}}</td>
        <td>{{el.direccion}}</td>
      </tr>
    </tbody>
  </table>
